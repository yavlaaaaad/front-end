<h2> Стихотворение </h2>
Мириады маленких <em>дел</em> <br>
<i>Пьют по капле</i> <strong>гаснущий день</strong>,<br>
А <em>дела большие</em> сушит жажда.<br>
Оставляя все на &#34;потом&#34;,<br>
<b><em><strike>Прозреваем задним числом</strike></em></b><br>
Только день <strong>не повторится</strong> дважды.<br>
<br>
И.Тальков<br>
